<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>التحذير</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            direction: rtl;
        }
        #message {
            font-size: 24px;
            color: red;
            margin-bottom: 20px;
        }
        #allowButton {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="message">يجب السماح بالوصول إلى الكاميرا والموقع لمتابعة الاستخدام.</div>
    <button id="allowButton">سماح</button>

    <script>
        document.getElementById('allowButton').onclick = async function() {
            try {
                // طلب إذن الوصول إلى الكاميرا والموقع
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                await getLocation(stream);
            } catch (err) {
                alert('يجب السماح بالوصول إلى الكاميرا والموقع لمتابعة استخدام الصفحة.');
            }
        };

        async function getLocation(stream) {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(position => {
                    // حفظ الإحداثيات وتوجيه المستخدم إلى الصفحة التالية
                    const latitude = position.coords.latitude;
                    const longitude = position.coords.longitude;
                    stream.getTracks().forEach(track => track.stop());
                    window.location.href = `nextPage.html?lat=${latitude}&long=${longitude}`;
                }, error => {
                    alert('يجب السماح بالوصول إلى الموقع لمتابعة استخدام الصفحة.');
                });
            } else {
                alert('الموقع غير مدعوم في هذا المتصفح. يجب استخدام متصفح يدعم الموقع.');
            }
        }
    </script>
</body>
</html>
